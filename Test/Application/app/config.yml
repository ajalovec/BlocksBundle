imports:
    - { resource: parameters.yml }
    - { resource: ../../../vendor/knplabs/doctrine-behaviors/config/orm-services.yml }
    - { resource: @OrigammiBlocksBundle/Resources/config/ckeditor.yml }

framework:
  translator:            { fallbacks: ["%locale%"] }
  secret:                %secret%
  test:                  ~
  session:
    storage_id:          session.storage.filesystem
  templating:
    engines:             ['twig']
  form:                  ~
  csrf_protection:       ~
  validation:            { enable_annotations: true }
  profiler:              { only_exceptions: false }
  router:
    resource:            "%kernel.root_dir%/routing.yml"
    strict_requirements: ~

web_profiler:
  toolbar:             true
  intercept_redirects: false

twig:
  form:
    resources:
      - 'InfiniteFormBundle::form_theme.html.twig'
      - 'OrigammiBlocksBundle:Form:fields.html.twig'

liip_functional_test: ~

vich_uploader:
    db_driver: orm # or mongodb or propel or phpcr
#    storage: file_system
    mappings:
        block_image:
#            uri_prefix:         "%kernel.cache_dir%%/images"
            upload_destination: "%kernel.cache_dir%/block_images"
#            namer:              website.helper.vich.filenamer
#            inject_on_load:     true
            delete_on_remove:   true
            delete_on_update:   true

doctrine:
  dbal:
    driver:   %database_driver%
    host:     %database_host%
    port:     %database_port%
    path:     %database_path%
    dbname:   %database_name%
    user:     %database_user%
    password: %database_password%
    charset:  UTF8
  orm:
    auto_generate_proxy_classes: "%kernel.debug%"
    auto_mapping: false
    mappings:
      test:
        type:      annotation
        dir:       %kernel.root_dir%/../Entity/
        alias:     TestEntities
        prefix:    Origammi\Bundle\BlocksBundle\Test\Application\Entity
        is_bundle: false
      app:
        type:      annotation
        dir:       %kernel.root_dir%/../../../Entity/
        alias:     Entity
        prefix:    Origammi\Bundle\BlocksBundle\Entity
        is_bundle: false

monolog:
  handlers:
    main:
      type:  stream
      path:  "%kernel.logs_dir%/%kernel.environment%.log"
      level: debug
